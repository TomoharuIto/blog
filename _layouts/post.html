---
# YAML Front Matter
---
<!DOCTYPE html>
<!-- ====================================================== -->
<!-- Article page                                           -->
<!-- ====================================================== -->
<html lang="ja">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="robots" content="noindex,nofollow">
    <title>{{ page.title }}</title>
    <link rel="author" harf="https://github.com/TomoharuIto">
    <link rel="canonical" href="https://tomoharuito.github.io">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet" />
    <link rel="stylesheet" href="/blog/common/css/post.css">
    <link rel="stylesheet" href="/blog/common/css/syntax.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.3/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js"></script>
    <script src="/blog/common/js/post.js"></script>
  </head>

  <body id="Reading_matter">

    <header id="Headline">
      {% include post_header.html %}
      <h2 class="Title">{{ page.title }}</h2>
    </header><!-- /#Headline -->

    <main id="Contents">
      <article>
        <section class="Posts">
          {{ content }}
        </section><!-- /.Posts -->
        <nav class="Guide">
          <svg class="prev" viewBox="0 0 100 100">
            <a href="#">
              <!-- <circle cx="50" cy="50" r="45" /> -->
              <!-- <rect x="0" y="25" width="100" height="50" /> -->
              <path d="M30,30 L15,50 L30,70 Z" />
              <!-- <polyline points="60,25 30,50 60,75" /> -->
            </a>
          </svg>
          <svg class="Home" viewBox="0 0 100 100">
            <a href="#">
              <rect x="15" y="15" width="70" height="70" />
            </a>
          </svg>
          <svg class="next" viewBox="0 0 100 100">
            <a href="#">
              <!-- <circle cx="50" cy="50" r="45" /> -->
              <!-- <rect x="0" y="25" width="100" height="50" /> -->
              <path d="M70,30 L85,50 L70,70 Z">
              <!-- <polyline points="40,25 70,50 40,75" /> -->
            </a>
          </svg>
        </nav>
        <aside>
          <p>written by {{page.author}}</p>
        </aside>
      </article>
    </main><!-- /#Contents -->

    <footer id="Appendix">
      {% include footer.html %}
    </footer><!-- /#Appendix -->

  </body><!-- /#Reading_matter -->

</html>
