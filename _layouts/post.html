<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="robots" content="noindex,mofollow">
    <title>{{ page.title }}</title>
    <link rel="author" harf="https://github.com/TomoharuIto">
    <link rel="canonical" href="https://tomoharuito.github.io">
    <link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet" />
    <link rel="stylesheet" href="/blog/common/css/post.css">
    <link rel="stylesheet" href="/blog/common/css/syntax.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> <!-- <= jQuery http://jquery.com/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.3/js.cookie.min.js"></script> <!-- <= cookie.js  https://github.com/js-cookie/js-cookie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js"></script> <!-- <= RaphaÃ«l-JavaScript Library  http://dmitrybaranovskiy.github.io/raphael/ -->
    <script src="/blog/common/js/post.js"></script>
  </head>

  <body id="Reading_matter" class="wf-notosansjapanese">

    <header id="Headline">
      {% include post_header.html %}
      <h2 class="Title">{{ page.title }}</h2>
    </header><!-- /#Headline -->

    <main id="Contents">
      <article>
        <section class="Posts">
          {{ content }}
        </section><!-- /.Posts -->
        <aside>
          <p>written by {{page.author}}</p>
        </aside>
      </article>
    </main><!-- /#Contents -->

    <footer id="Appendix">
     {% include footer.html %}
   </footer><!-- /#Appendix -->

  </body><!-- /#Reading_matter -->

</html>
