<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="robots" content="noindex,nofollow">
		<title>{{site.name}} {{page.title}}</title>
    <link rel="author" href="https://github.com/TomoharuIto">
    <link rel="canonical" href="https://tomoharuito.github.io">
  		<link rel="stylesheet" href="/blog/common/css/jekyll.css">
		<link rel="stylesheet" href="/blog/common/css/syntax.css">
	</head>
	<body>
    <header>
      <h1>TREE OF LIFE</h1>
    </header>
    <main id="Contents">
      <!-- {{ content }} -->
      {% for post in site.posts %}
        <ul>
          <a href="/blog{{ post.url }}">
            <li>{{ post.date | date_to_long_string | reverse }}<br>{{ post.title }}</li>
            {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
          </a>
        </ul>
      {% endfor %}
    </main><!-- /#Content -->
    <footer>
  		{% include footer.html %}
    </footer>
	</body>
</html>
